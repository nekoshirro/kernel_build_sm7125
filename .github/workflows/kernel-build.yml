name: CI

on:
  workflow_dispatch:
    inputs:
      kernel-branch:
        required: true
        type: string
      release-type:
        required: true
        type: choice
        options:
        - kaihatsu
        - seishiki
        default: 'kaihatsu'
      device-codename:
        required: true
        type: choice
        options:
        - a72q
        - a52q

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-latest
    steps:
      - name: Display parameters
        uses: m-s-abeer/update-gha-summary-with-workflow-inputs@v1

      - name: Build
        uses: frstprjkt/kernel_build_action@main
        with:
          kernel-url: https://github.com/nekoshirro/valeryn_samsung_sm7125
          kernel-branch: android16
          config: vendor/samsung/sm7125_defconfig vendor/samsung/${{ github.event.inputs.device-codename }}.config
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          aosp-clang-version: clang-r547379
          anykernel3: true
          anykernel3-url: https://github.com/frstprjkt/AnyKernel3
          anykernel3-branch: ${{ github.event.inputs.device-codename }}
          extra-cmd: LLVM=1 LLVM_IAS=1 KBUILD_BUILD_USER=hafidz
          custom-package-name: openela_$(date +%d%H%M)_${{ github.event.inputs.device-codename }}-${{ github.event.inputs.release-type }}
